<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop drag</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #container {
            position: relative;
            width: auto;
            height: auto;
        }
        #outer {
            width: 100%;
            height: 600px;
            background: #234;
        }
        #txt {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="outer"></div>
        <input type="text" id="txt">
    </div>
    <!-- <script defer src="./script.js"></script> -->
    <script defer src="./drag_drop.js"></script>
</body>
</html>
